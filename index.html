	    var tile_options = {
	      width: 300,

	        /*$('<div class="_content"></div>').

	    var currentMousePos = { x: -1, y: -1 };
	    $(document).mousemove(function(event) {
	        currentMousePos.x = event.pageX;
	        currentMousePos.y = event.pageY;

	        var x=currentMousePos.x*100/window.innerWidth +"%";
	  		var y=currentMousePos.y*100/window.innerHeight +"%";
	  		var balls=$("#ball");
	  		for (var i=0;i<2;i++)
	  		{

	  			ball[i].style.top=y;
	  			ball[i].style.transform='translate(-'+x+', -'+y+')';
	  			
	  		}
	    });




	    function open_panel(col,row,e)
	    {
		    	var project_no= 15*(row-1)+col;
		    	if($("#p"+project_no).length)
		    	{	
		    		$("#p"+project_no).css({"top":$(e).offset().top,"left":$(e).offset().left});
		           	$("#p"+project_no).fadeIn();
		    		$("#p"+project_no).addClass("open");
		    	}

	    }



	    function color(col, row)
	    {
		    	var project_no= 15*(row-1)+col;

		    	if($("#p"+project_no).length)
		    	{

		    		console.log(project_no);
		    	}

		    	}
	    }
